<div class="row">
  <div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="userName">User Name:</label>
        <em *ngIf="loginForm.controls.userName?.touched && loginForm.controls.userName?.invalid">Required</em>
        <input (ngModel)="userName" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..." />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <em *ngIf="loginForm.controls.password?.touched && loginForm.controls.password?.invalid">Required</em>
        <input (ngModel)="password" name="password" required id="password" type="password" class="form-control" placeholder="Password..." />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      <button type="button" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
